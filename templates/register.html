
<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diiwaan Geli - Dadaal App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Diiwaan Geli - Join Dadaal App</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="card">
            <form method="POST">
                <div class="form-group">
                    <label class="form-label">Magaca Buuxa:</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Telefoon (Optional):</label>
                    <input type="tel" name="phone" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password (8+ xaraf):</label>
                    <input type="password" name="password" class="form-control" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Ku celi Password:</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Referral Code (Optional):</label>
                    <input type="text" name="referral_code" class="form-control" placeholder="DADAAL-12345">
                </div>
                
                <button type="submit" class="btn btn-primary">ðŸš€ Samee Akoon</button>
            </form>
            
            <br>
            <p style="text-align: center;">
                Akoon ma leedahay? <a href="{{ url_for('login') }}">Halkan gal</a>
            </p>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="/">Ku noqo bogga hore</a>
        </div>
    </div>
</body>
</html>
