
<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Gal Akoonkaaga - Dadaal App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-title {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-50%) translateY(-2px);
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 20px;
            }
            
            .login-title {
                font-size: 2rem;
            }
            
            .form-input {
                padding: 12px 15px;
                font-size: 16px;
            }
            
            .login-btn {
                padding: 15px;
                font-size: 1.1rem;
            }
            
            .back-home {
                top: -50px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="/" class="back-home">‚Üê Bogga Hore</a>
        
        <h1 class="login-title">üîê Gal</h1>
        <p class="login-subtitle">Gal akoonkaaga si aad u bilawdo</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Email:</label>
                <input type="email" name="email" class="form-input" placeholder="Gali email-kaaga" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-input" placeholder="Gali password-ka" required>
            </div>
            
            <button type="submit" class="login-btn">
                üöÄ GAL AKOONKA
            </button>
        </form>
        
        <div class="register-link">
            Ma lihid akoon? <a href="/register">Diiwaan geli halkan</a>
        </div>
    </div>

    <script>
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            
            if (!email || !password) {
                alert('Fadlan buuxi dhammaan qeybaha!');
                e.preventDefault();
                return;
            }
            
            if (!email.includes('@')) {
                alert('Fadlan geli email sax ah!');
                e.preventDefault();
                return;
            }
            
            // Show loading state
            const btn = document.querySelector('.login-btn');
            btn.innerHTML = '‚è≥ Waa la galayaa...';
            btn.disabled = true;
        });
    </script>
</body>
</html>
